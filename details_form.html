<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/details_form.css">
    <title>Contact Form - Details</title>
</head>

<body>
    <div class="container">
        <div class="links">
            <a href="index.html" class="back"> &larr; Back to index</a>
            <a href="text_form.html" class="next">Next form &rarr;</a>
        </div>
        <h1>With some details</h1>
        <div class="wrapper">
            <div class="text">
                <div class="content">
                    <h2>Find us</h2>
                    <ul>
                        <li><i class="fas fa-users"></i>Name: Aname</li>
                        <li><i class="fas fa-globe-americas"></i>Country: Acountry</li>
                        <li><i class="fas fa-city"></i>City: Acity</li>
                        <li><i class="fas fa-map-marked-alt"></i>Street Address: Astraddr</li>
                        <li><i class="fas fa-phone"></i>Phone Number: Aphonenum</li>
                        <li><i class="fas fa-fax"></i>Fax: Afax</li>
                        <li><i class="fas fa-at"></i>E-mail: Anemailaddr</li>
                    </ul>
                </div>
            </div>
            <div class="form">
                <h2>Or fill the form</h2>
                <form>
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="email" placeholder="E-Mail">
                    <select name="sunject" class="full">
                        <option selected disabled>Choose Subject</option>
                        <option value="generalopt">General questions</option>
                        <option value="techissuesopt">Technical issues</option>
                        <option value="veropt">Verification</option>
                        <option value="otheropt">Other</option>
                    </select>
                    <textarea name="message" rows="10" placeholder="Enter your message" class="full"></textarea>
                    <button class="full">Send</button>
                </form>
            </div>
        </div>
        <p class="creator">Created by <a href="https://www.dionweb.me"><span>DionWeb</span></a> </p>
    </div>
</body>

</html>
