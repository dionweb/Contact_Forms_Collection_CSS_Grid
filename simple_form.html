<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/simple_form.css">
    <title>Contact Form- Simple</title>
</head>

<body>
    <div class="container">
        <div class="links">
            <a href="index.html" class="back"> &larr; Back to index</a>
        </div>
        <h1>With...nah, just a simple form</h1>
        <div class="form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="E-Mail">
                <select name="sunject" class="full">
                    <option selected disabled>Choose Subject</option>
                    <option value="generalopt">General questions</option>
                    <option value="techissuesopt">Technical issues</option>
                    <option value="veropt">Verification</option>
                    <option value="otheropt">Other</option>
                </select>
                <textarea name="message" rows="10" placeholder="Enter your message" class="full"></textarea>
                <button class="full">Send</button>
            </form>
            <div class="social">
                <ul>
                    <li><i class="fab fa-facebook-square"></i></li>
                    <li><i class="fab fa-twitter-square"></i></li>
                    <li><i class="fab fa-google-plus-square"></i></i></li>
                </ul>
            </div>
        </div>
        <p class="creator">Created by <a href="https://www.dionweb.me"><span>DionWeb</span></a> </p>
    </div>
</body>

</html>
